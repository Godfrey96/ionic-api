<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{list.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-img [src]="list.urlToImage"></ion-img>
    <ion-card-content>
      <ion-card-title>{{list.title}}</ion-card-title>

      <p>{{list.description}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
